<!DOCTYPE html>
{% extends 'html_pages/base.html' %}
<html lang="en">
    <head>
        {% block header %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Register</title>
            <!-- css sheets -->
            {% load static %}
            <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
            <link rel="stylesheet" href="{% static "css_pages/base.css" %}"/>
            <link rel="stylesheet" href="{% static "css_pages/register.css" %}"/>
        {% endblock %}
    </head>
    <body>
        {% block content %}
            <main class="d-flex row min-vh-100 justify-content-center mw-100">
                <h1 id="invitation_div" class="col-11 col-lg-8 text-center align-self-center">
                    Join our amazing website to meet amazing people chosen by the love algorithm.
                </h1>
                <div class="container col-xl-6 col-lg-4 col-md-6 col-sm-6 col-9 justify-content-center align-self-center">
                    <form action="/register/" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button id="submit_registration" class="mx-auto" type="submit" value="Register">Register</button>
                    </form>
                </div>
            </main>
        {% endblock %}
    </body>
</html>
