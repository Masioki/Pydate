<!DOCTYPE html>
{% extends 'html_pages/base.html' %}
<html lang="en">
    <head>
        {% block header %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Personal questionnaire</title>
            <!-- css sheets -->
            {% load static %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static "css_pages/base.css" %}"/>
            <link rel="stylesheet" href="{% static "css_pages/personal_questionnaire.css" %}"/>
            <link rel="stylesheet" href="{% static "css_pages/view_answers.css" %}"/>
        {% endblock %}
    </head>
    <body>
        {% block content %}
            <main class="d-flex row min-vh-100 justify-content-center mw-100">
                <div class="container col-xl-6 col-lg-4 col-md-6 col-sm-6 col-9 justify-content-center align-self-center">
                    {% if display %}
                        <script>
                        function allowDrop(ev) {
                            ev.preventDefault();
                        }

                        function drag(ev) {
                            ev.dataTransfer.setData("Url","{% url 'yes_crush'  name %}");
                        }

                        function drop_crush(ev) {
                            ev.preventDefault();
                            window.location="{% url 'yes_crush'  name %}";
                        }

                        function drop_no_crush(ev) {
                            ev.preventDefault();
                            window.location="{% url 'no_crush'  name %}";
                        }
                    </script>


                        <img src="{% static "images/decline.png" %}" ondrop="drop_no_crush(event)" draggable="false" ondragover="allowDrop(event)" width="96" height="70"  id="decline" title="Drah there if you want to decline" >
                        <img  src="{% static "images/accept.png" %}" ondrop="drop_crush(event)" draggable="false" ondragover="allowDrop(event)" width="96" height="70" id="accept" title="Drah there if you want to accept" >
                        <label class="question">{{ nick}}, {{age}}</label>
                        <p id="profpic2" style="text-align:center;"><img src="{{media_url}}{{ photo}}" alt="profile_pic" title="Drag the image to the bin or to the heart" draggable="true" ondragstart="drag(event)" width="500" height="350" class="m-0 p-0"/></p>
                        <label class="question"> {{loc}} km away</label>
                        <label class="question">{{desc}}</label>
                        <label class="question" > </label>
                        <label class="question" > </label>
                        <label class="question" style="color: gray">Drag the image to the bin or to the heart</label>


                    {% else %}
                        <label class="question">There is nothing to show</label>
                    {% endif %}
                    </form>
                </div>
            </main>
        {% endblock %}

    </body>
</html>
