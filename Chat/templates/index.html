<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    {% load static %}
    <link type="text/javascript" href="{% static 'chatScript.js' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'chatStyle.css' %}">

</head>
<body>

<div id="chat" class="col-sm-3 col-sm-offset-4 frame">
    <ul></ul>
    <div>
        <div class="msj-rta macro">
            <div class="text text-r" style="background:whitesmoke !important">
                <input id="chat-message-input" class="mytext" placeholder="Type a message"/>
            </div>
        </div>
        <div style="padding:10px;">
            <span class="glyphicon glyphicon-share-alt" onclick="sendMessage()"></span>
        </div>
    </div>
</div>

<input id="popup-button" type="button" value="Show/Hide" onclick="popupChat()">
