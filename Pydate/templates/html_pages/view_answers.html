<!DOCTYPE html>
{% extends 'html_pages/base.html' %}
{% load list_item %}
<html lang="en" xmlns:photos>
    <head>
        {% block header %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>Personal questionnaire</title>
            <!-- css sheets -->
            {% load static %}
            <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
            <link rel="stylesheet" href="{% static "css_pages/base.css" %}"/>
            <link rel="stylesheet" href="{% static "css_pages/view_answers.css" %}"/>
            <style>

            </style>
        {% endblock %}
    </head>
    <body>
        {% block content %}
            <main class="d-flex row min-vh-100 justify-content-center mw-100">
                <div class="container col-xl-6 col-lg-4 col-md-6 col-sm-6 col-9 justify-content-center align-self-center">
                    <form action="/view_answers/" method="post">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        <label class="question">{{ names|list_item:forloop.counter0 }} </label>
                        <label class="question">{{ descriptions|list_item:forloop.counter0 }} </label>
                        <label class="question">pytanie {{ question_id|list_item:forloop.counter0 }}: {{ questions|list_item:forloop.counter0 }} </label>

                        <img src="{{media_url}}{{ img|list_item:forloop.counter0 }}"style="border: none"/>


                        <button type="submit2" class="btn btn-primary" id="accept" >accept</button>
                        <button type="submit2" onclick="/logout_view/" class="btn btn-primary" id="decline" >decline</button>

                    {% endfor %}

                    </form>
                </div>
            </main>
        {% endblock %}

    </body>
</html>
